spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: cards
  profiles:
    active: production
  datasource:
    url: ${cards.datasource.url}
    username: ${cards.datasource.username}
    password: ${cards.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver     # org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${cards.datasource.ddl-mode}
management:
  endpoints:
    web:
      exposure:
        include: '*'
info:
  app:
    name: "Cards"
    version: "0.0.1"
    profile: ${spring.profiles.active}
    serverInfo:
    port: ${server.port}
eureka:
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone=http://localhost:8761/eureka/:
application:
  allow-get-cards: ${cards.allow-get-cards}
server:
  port: 6666